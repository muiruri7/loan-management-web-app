<div class="customer-form">
  <h2>{{ isEdit ? 'Edit Customer' : 'Add Customer' }}</h2>

  <form (ngSubmit)="submitCustomer()" #customerForm="ngForm">
    <label>Name</label>
    <input type="text" [(ngModel)]="customer.name" name="name" required />
    <div *ngIf="customerForm.submitted && !customer.name" class="error">Name is required.</div>

    <label>Email</label>
    <input type="email" [(ngModel)]="customer.email" name="email" required email />
    <div *ngIf="customerForm.submitted && !customer.email" class="error">Valid email is required.</div>

    <label>Phone</label>
    <input type="text" [(ngModel)]="customer.phone" name="phone" required pattern="^[0-9]{10}$" />
    <div *ngIf="customerForm.submitted && !customer.phone" class="error">Phone number must be 10 digits.</div>

    <button type="submit" class="btn btn-success">{{ isEdit ? 'Update' : 'Add' }} Customer</button>
  </form>
</div>
