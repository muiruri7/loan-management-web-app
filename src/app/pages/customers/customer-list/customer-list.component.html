<div class="customer-list">
  <h2>Customers</h2>
  
  <button class="btn-add" routerLink="/customers/add">➕ Add Customer</button>
  
  <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>
  
  <table class="customer-table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let customer of customers">
        <td>{{ customer.name }}</td>
        <td>{{ customer.email }}</td>
        <td>{{ customer.phone }}</td>
        <td>
          <button class="btn-edit" (click)="editCustomer(customer.id)">✏️ Edit</button>
          <button class="btn-delete" (click)="deleteCustomer(customer.id)">🗑 Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
